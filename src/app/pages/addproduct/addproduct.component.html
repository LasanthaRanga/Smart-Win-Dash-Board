<div class="main-content">
    <div class="container-fluid">



        <div class="col-md-12">

            <div class="card">
                <div class="card-header card-header-success">
                    <h4 class="card-title"><strong>Product Category</strong></h4>
                    <p class="card-category">Create And Update</p>
                </div>
                <div class="card-body">
                    <div class="row">

                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                                <input matInput [(ngModel)]="cat_name" placeholder="Category Name">
                            </mat-form-field>
                            <button mat-raised-button type="submit" class="btn btn-info pull-left"
                                (click)="newCat()">Add New</button>
                            <button *ngIf="idCat" mat-raised-button type="submit" class="btn btn-success pull-right"
                                (click)="saveCat()">Update</button>

                            <button *ngIf="!idCat" mat-raised-button type="submit" class="btn btn-success pull-right"
                                (click)="saveCat()">Save</button>
                        </div>
                        <div class="col-md-6">

                            <mat-form-field>
                                <mat-label>Categorys</mat-label>
                                <mat-select [(ngModel)]="selected_cat" (ngModelChange)="selectCat()">
                                    <mat-option *ngFor="let cat of cats" [value]="cat.idCat">
                                        {{cat.cat_name}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>

                        </div>


                    </div>
                </div>
            </div>

        </div>
        <br>

        <div class="col-md-12">

            <div class="card">
                <div class="card-header card-header-info">
                    <h4 class="card-title"><strong>Product</strong></h4>
                    <p class="card-category">Create And Update</p>
                </div>
                <div class="card-body">
                    <div class="row" *ngIf="!prodId">
                        <div class="col-md-4">
                            <mat-form-field>
                                <mat-label>Categorys</mat-label>
                                <mat-select [(ngModel)]="prod_cat">
                                    <mat-option *ngFor="let cat of cats" [value]="cat.idCat">
                                        {{cat.cat_name}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>

                        <div class="col-md-4">
                            <mat-form-field class="example-full-width">
                                <input matInput [(ngModel)]="prod_name" placeholder="Product Name">
                            </mat-form-field>
                        </div>

                        <div class="col-md-4">
                            <mat-form-field class="example-full-width">
                                <input type="number" matInput [(ngModel)]="prod_price" placeholder="Product Price">
                            </mat-form-field>
                        </div>

                        <div class="col-md-12">
                            <mat-form-field class="example-full-width">
                                <textarea rows="5" matInput [(ngModel)]="prod_description"
                                    placeholder="Product Description"></textarea>
                            </mat-form-field>
                        </div>

                        <button mat-raised-button type="submit" class="btn btn-success pull-right"
                            (click)="addProd()">Add Product</button>

                    </div>

                    <div class="row" *ngIf="imgupload">
                        <br>
                        <h3>Upload image for {{pron}}</h3>
                        <hr>
                        <br>
                        <div class="col-md-12">
                            <input style="display: none;" type="file" (change)="onFileSelected($event)" #fileInput />
                            <button mat-raised-button (click)="fileInput.click()">Pick Image</button>
                            <br>
                            <br>
                            <img [src]="url" height="200" >
                            <h4 *ngIf="imgname">File Type is: {{fileType}}</h4>
                            <br>
                            <br>
                            <button *ngIf="prodId"  mat-raised-button color="primary" (click)="onUpload()"> Upload Image
                            </button>
                        </div>

                        <div class="col-md-4 offset-md-4" *ngIf="isLoading">
                            <mat-progress-spinner ng-show="isLoading" value='{{upProgrus}}'></mat-progress-spinner>
                        </div>
                    </div>


                </div>







            </div>




        </div>
    </div>
</div>
