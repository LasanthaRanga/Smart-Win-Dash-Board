<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Invoices</h4>
            <p class="card-category">Find Invoice And Pay Installment</p>
          </div>
          <div class="card-body">
            <div class="col-md-12">
              <mat-form-field class="col-md-6">
                <input
                  matInput
                  (keyup)="applayFilter($event.target.value)"
                  type="text"
                  [(ngModel)]="inputval"
                  placeholder="Search Here"
                />
              </mat-form-field>
            </div>

            <mat-table matSort [dataSource]="dataSource">
              <!-- Position Column -->
              <!-- <ng-container matColumnDef="idInvoice">
                                <mat-header-cell mat-sort-header *matHeaderCellDef> No. </mat-header-cell>
                                <mat-cell *matCellDef="let element"> {{element.idInvoice}} </mat-cell>
                            </ng-container> -->

              <!-- Name Column -->
              <ng-container matColumnDef="idUser">
                <mat-header-cell mat-sort-header *matHeaderCellDef
                  >SW No.</mat-header-cell
                >
                <mat-cell *matCellDef="let element">
                  {{ element.idUser }}
                </mat-cell>
              </ng-container>
              <!-- Name Column -->
              <ng-container matColumnDef="date">
                <mat-header-cell mat-sort-header *matHeaderCellDef
                  >Date</mat-header-cell
                >
                <mat-cell *matCellDef="let element">
                  {{ element.date | date: 'yy/MM/dd' }}
                </mat-cell>
              </ng-container>

              <ng-container matColumnDef="value">
                <mat-header-cell mat-sort-header *matHeaderCellDef>
                  Name
                </mat-header-cell>
                <mat-cell *matCellDef="let element">
                  {{ element.value }}
                </mat-cell>
              </ng-container>

              <ng-container matColumnDef="pin">
                <mat-header-cell mat-sort-header *matHeaderCellDef>
                  pin
                </mat-header-cell>
                <mat-cell *matCellDef="let element">
                  {{ element.pin }}
                </mat-cell>
              </ng-container>

              <ng-container matColumnDef="totalValue">
                <mat-header-cell mat-sort-header *matHeaderCellDef
                  >Value</mat-header-cell
                >
                <mat-cell *matCellDef="let element">
                  {{ element.totalValue }}.00
                </mat-cell>
              </ng-container>

              <ng-container matColumnDef="idInvoice">
                <mat-header-cell mat-sort-header *matHeaderCellDef
                  >invoice Number</mat-header-cell
                >
                <mat-cell *matCellDef="let element"
                  ><button
                    mat-button
                    [routerLink]="['/complete/', element.pin]"
                  >
                    {{ element.idInvoice }}
                  </button>
                </mat-cell>
              </ng-container>

              <mat-header-row
                *matHeaderRowDef="displayedColumns"
              ></mat-header-row>
              <mat-row
                *matRowDef="let row; columns: displayedColumns"
              ></mat-row>
            </mat-table>

            <mat-paginator
              [pageSizeOptions]="[10, 50, 100]"
              showFirstLastButtons
            ></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
