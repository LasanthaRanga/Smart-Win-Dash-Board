<div class="main-content">
    <div class="container-fluid">

        <div class="card" *ngFor="let p of products">
            <!-- <div class="col-lg-3 col-md-6 col-sm-6" *ngFor="let p of products"> -->
            <div class="row">
                <div class="col-sm-3">
                    <img src="{{p.prodImage}}">
                </div>
                <div class="col-md-7">
                    <h3 class="card-category">{{p.prodName}}</h3>
                    <h3 class="card-title"><small>LKR.</small> {{p.prodPrice}} </h3>
                </div>
                <div class="col-md-2 ">
                    <div class="container">
                    <div class="center">
                        <button mat-raised-button (click)="more(p.idProd)" color="primary">Buy</button>
                    </div>
                </div>
                </div>

                    </div>

                </div> -->
            </div>
            <!-- </div> -->
        </div>
    </div>
