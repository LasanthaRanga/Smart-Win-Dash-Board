<div class="main-content">
  <div class="container-fluid">


    <div class="card">
      <div class="card-header card-header-success">
        <p class="card-category">{{proname}}</p>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-1">

          </div>
        
          <ngb-carousel #carousel [interval]="1000" [pauseOnHover]="pauseOnHover" [pauseOnFocus]="pauseOnFocus" (slide)="onSlide($event)">
            <ng-template ngbSlide *ngFor="let img of images; index as i">
              <div class="carousel-caption">
                <h3>My slide {{i + 1}} title</h3>
              </div>
              <a href="https://www.google.fr/?q=Number+{{i+1}}" target="_blank" rel="nofollow noopener noreferrer">
                <div class="picsum-img-wrapper">
                  <img [src]="img" alt="My image {{i + 1}} description">
                </div>
              </a>
            </ng-template>
          </ngb-carousel>

          <!-- <ul *ngFor="let pp of moreimages">
            <img src="{{pp.image}}" alt="Photo of a Shiba Inu">
          </ul> -->
            <!-- <div class="card"  *ngFor="let p of imagesUrl">
              <img src="{{p.image}}" alt="Photo of a Shiba Inu">
            </div> -->
          <div class="col-md-3 ">

          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-1">

        </div>
        <div class="col-md-7">
          <p><b>{{description}}</b></p>
        </div>
        <div class="vl"></div>
        <div class="col-md-3">
          <div class="acv">
            <div class="center">
              <div class="row">
                <div class="col-md-12">
                  <h3 class="card-title" style="align-self: center;"><small>LKR.</small> {{amount}} </h3>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <button (click)="save()" mat-raised-button type="submit" class="btn btn-success">Buy now</button>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
      <hr>

    </div>




  </div>


</div>
